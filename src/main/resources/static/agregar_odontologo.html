    <!-- Bootstrap CSS -->

    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: black;

        }

            color: #e8f5e9;
        }

        .dropdown-menu {
            background-color: #4CAF50; /* Fondo de menú desplegable */
        }
        .dropdown-item {
            color: white;
        }
        .dropdown-item:hover {
            background-color: #45a049; /* Efecto hover en opciones del dropdown */
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            max-width: 800px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Clínica Odontológica</a>
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarNavDropdown" 
                    aria-controls="navbarNavDropdown" 
                    aria-expanded="false" 
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Gestión de Pacientes
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="listar_pacientes.html"
                    >Listar Pacientes</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="agregar_pacientes.html"
                    >Agregar Pacientes</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a

                        href="#" role="button" 
                        data-bs-toggle="dropdown" 
                        aria-expanded="false">
                            Gestión de Odontólogos

                            <li><a class="dropdown-item" href="listar_Odontologos.html"> Listar Odontólogos</a></li>

                    </li>
                </ul>

    <!-- Contenedor para agregar odontólogo -->
    
    <div class="container">
        <h1 class="mt-5">Agregar Odontólogo</h1>
        <form id="agregarForm">
            
            <div class="mb-3">
                <label for="matricula" class="form-label">Matrícula</label>
                <input type="text" class="form-control" id="matricula" placeholder="Ingrese la matrícula" />
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" required />
            </div>
            
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" required />
            </div>
                        
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
        
        
        </form>
    </div>
    <script src="/js/agregarOdontologo.js"></script>
