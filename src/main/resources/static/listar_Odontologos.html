<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Odontólogos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f7f7f7;
            font-family: Arial, sans-serif;
        }
        /* Estilos para la barra de navegación */
        .navbar {
            background-color: black; /* Color verde personalizado */
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #e8f5e9;
        }
        .nav-link {
            color: white;
        }
        .nav-link:hover {
            color: #e8f5e9; /* Color claro en hover */
        }
        .dropdown-menu {
            background-color: #4CAF50; /* Fondo de menú desplegable */
        }
        .dropdown-item {
            color: white;
        }
        .dropdown-item:hover {
            background-color: #45a049; /* Efecto hover en opciones del dropdown */
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 40px;
            max-width: 800px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Clínica Odontológica</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Gestión de Odontólogos
                      </a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="listar_Odontologos.txt"> Listar Odontólogos</a></li>
                          <li><a class="dropdown-item" href="agregar_odontologo.html">Agregar Odontólogo</a></li>
                          <li><a class="dropdown-item" href="modificar_Odontologo.html">Modificar Odontologo</a></li>
                          <li><a class="dropdown-item" href="eliminar_Odontologo.html">Eliminar Odontologo</a></li>
                      </ul>
                  </li>
              </ul>
          </div>
      </div>
  </nav>


  <div class="container-xl">
    <h1 class="mt-5">Odontologos</h1>
    <table class="table table-striped-columns" id="odontologoTable">
      <thead>
        <tr>
          <th>Orden</th>
          <th>Apellido</th>
          <th>Nombre</th>
          <th>Matricula</th>
          </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <!-- Modal para editar odontologo -->
  <div
    class="modal fade"
    id="editModal"
    tabindex="-1"
    aria-labelledby="editModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Modificar Odontologo</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <div class="mb-3">
              <div class="mb-3">
                <label for="editApellido" class="form-label">Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="editApellido"
                  required
                />
              </div>
              <label for="editNombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="editNombre"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editDni" class="form-label">Matricula</label>
              <input type="text" class="form-control" id="editDni" required />
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  

    <script src="js/listar_Odontologos.js"></script>
  </body>
</html>
